<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order form</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
   <link rel="stylesheet" href="css/orderlist.css">
   <script src="js/all.js"></script>
   <link href="https://fonts.googleapis.com/css?family=Mr+Dafoe" rel="stylesheet">
   <!------mangefic popup------->
   <link rel="stylesheet" href="magnefic-popup/magnific-popup.css">
</head>
<body>
  <section id="order">
   <div class="col-12 my-3 align-self-center">
    <div class="card text-center">
        <div class="card-header">
          <h1 class="text-uppercase">Order list</h1>
          <p><b>We deliver sushi in short time within Oslo area.</b></p><hr>
        </div>
        <form>
          <!----input group------>
          <div class="input-group my-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="input-text">
                      <i class="fas fa-user"></i>
                  </span>
              </div>
              <input type="text" id="text" class="form-control form-control-lg" placeholder="Enter your name here">
          </div>

            <!----input group------>
            <div class="input-group my-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="input-phone">
                      <i class="fas fa-phone"></i>
                  </span>
              </div>
              <input type="text" id="phone" class="form-control form-control-lg" placeholder="Enter your phone here">
          </div>

            <!----input group------>
            <div class="input-group my-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="input-email">
                      <i class="fas fa-envelope"></i>
                  </span>
              </div>
              <input type="email" id="text" class="form-control form-control-lg" placeholder="Enter your email here">
          </div>
            
              <!----input group------>
            <div class="input-group my-3">
              <div class="input-group-prepend">
                  <span class="input-group-text" id="input-address">
                      <i class="fas fa-address-card"></i>
                  </span>
              </div>
              <input type="text" id="address" class="form-control form-control-lg" placeholder="Enter your address here">
          </div>
             <!----input group------>
            <div class="input-group my-3"> 
              <select name="sushi" class="form-control form-control-lg" placeholder="Choose From the list" id="list">
                    <option value="nigiri">Nigiri</option>
                    <option value="maki">Maki</option>
                    <option value="Sashimi">Sashimi</option>
                    <option value="Uramaki">Uramaki</option>
                    <option value="temaki">Temaki</option>
              </select>
          </div>


        <button type="submit" class="btn btn-block btn-lg text-uppercase  contact-btn"><i class="far fa-hand-point-right mr-2"></i>Place Order</button>
        </form>
    </div>
</div>
</section>
</body>
</html>
